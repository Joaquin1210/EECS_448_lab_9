<html>
	<head>
		<title>KU Web Store</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<script src="formChecker.js"></script>
	</head>

	<body>
    <center>
		<h1>KU web Store</h1>
		<h2>Official University Merchandise</h2>

		<form action="customerBackend.php" id="CART" method="post">
		<p class="other">Login/Create Account</p>

		<p>Username (Email): </p>
		<input id="user" type="text" name="Username">

		<p>Password: </p>
		<input id="pass" type="password" name="Password">
    </center>
		<br>

		<p class="other">Enter Quantity</p>

		<p>Official Basketball Jersey: $80</p>
		<input id="jersey" type="number" name="jerseys" min="0" value="0">
		<p>Final Four hat: $10</p>
		<input id="hat" type="number" name="hats" min="0" value="0">
		<p>Championship T-shirt : $25</p>
		<input id="shirt" type="number" name="shirts" min="0" value="0">
		<br>

		<p class="other">Shipping Type</p>

		  <input id="Seven" type="radio" name="ups" value="Free"> Free 7 Day Shipping<br>
		  <input id="Three" type="radio" name="ups" value="Three-day"> $5.00 Three-day Shipping<br>
 		  <input id="One" type="radio" name="ups" value="Express"> $50.00 Overnight Shipping<br>

		  <p></p>
		  <input type="Reset" value="Reset">
		  <button style="width:150" onclick="validate()">Submit</button>
		</form>
	</body>
</html>
